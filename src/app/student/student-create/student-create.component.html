<div class="container-fluid">
  <form [formGroup]="ownerForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="lastName" class="control-label col-md-2">Name of the owner: </label>
        <div class="col-md-5">
          <input type="text" formControlName="lastName" id="lastName" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('lastName') && hasError('lastName', 'required')">Name is required</em>
          <em *ngIf="validateControl('lastName') && hasError('lastName', 'maxlength')">Maximum allowed length is 60 characters.</em>
        </div>
      </div>

      <div class="form-group">
        <label for="firstName" class="control-label col-md-2">Name of the owner: </label>
        <div class="col-md-5">
          <input type="text" formControlName="firstName" id="firstName" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('firstName') && hasError('firstName', 'required')">First Name is required</em>
          <em *ngIf="validateControl('firstName') && hasError('firstName', 'maxlength')">Maximum allowed length is 60 characters.</em>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-md-2">Name of the owner: </label>
        <div class="col-md-5">
          <input type="text" formControlName="email" id="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'required')">email is required</em>
          <em *ngIf="validateControl('email') && hasError('email', 'email')">It is not email form.</em>
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth" class="control-label col-md-2">Date of birth: </label>
        <div class="col-md-5">
          <input type="Date" formControlName="dateOfBirth" id="dateOfBirth" class="form-control"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('dateOfBirth') && hasError('dateOfBirth', 'required')">Date of birth is required</em>
        </div>
      </div>

      <br><br>

      <div class="form-group">
          <div class="col-md-offset-5 col-md-1">
              <button type="submit" class="btn btn-info" [disabled]="!ownerForm.valid">Save</button>
          </div>
          <div class="col-md-1">
              <button type="button" class="btn btn-danger" (click)="redirectToOwnerList()">Cancel</button>
          </div>
      </div>

    </div>
  </form>
  <app-success-modal [modalHeaderText]="'Success message'"
  [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'"
  (redirectOnOK)="redirectToOwnerList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'"
  [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>
</div>
